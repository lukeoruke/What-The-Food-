<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Foods</title>

    <script type="text/javascript" src="/scripts/viewFoods.js"></script>

</head>


<body onload="pageLoad()">
    <div class="main">
        <a href="index.html"><img src="images/apple.png" alt="What The Food?!" width="200" height="200"></a>
        <header class="header">
            <section class="section">
                <label>
                    <input class="input" id="search" type="text" name="search"
                           placeholder='search by name' />

                </label>
            </section>
            <div id="container"></div>

        </header>

    </div>
    <form class="form" onsubmit="loadNextPage(event);">
        <input class="input" type="submit" value="Next Page" />
    </form>
    <form class="form" onsubmit="loadPreviousPage(event);">
        <input class="input" type="submit" value="Previous Page" />
    </form>
