<!DOCTYPE html>

<html lang="en">
<head>
    <title>Food Information</title>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" href="styles/foodInformation.css">
    <script type="text/javascript" src="/scripts/verifyLoggedIn.js"></script>
    <script src="scripts/foodInformation.js"></script>
    <script src="scripts/getProductRating.js"></script>
    <script src="scripts/logout.js"></script>
</head>
<body onload="populateFoodInfo();postFoodName()">
    <div class="button-bar">
        <a href="index.html"><img class="logo" src="images/apple.png" alt="What The Food?!"></a>
        <a href="scanBarcode.html"><button class="button">Scan</button></a>
        <a href="foodAlternative.html"><button class="button">Food Alternative</button></a>
        <a href="userAMR.html"><button class="button">Custom AMR</button></a>
        <a href="history.html"><button class="button">History</button></a>
        <a href="settingPage.html"><button class="button">Settings</button></a>
        <button class="button" onclick="sendLogout()">Log Out</button>
    </div>

    <div class="box">
        <span>Food Information</span>
        <div class="setting">
            <div class="box2">
                <section>
                    <span id="foodName">Food Name</span> - <span id="companyName">Company Name</span> - <span id="barcodeNumber">Barcode Number</span>
                    <br>
                    <a href="foodAlternative.html">Find an Alternative</a>
                </section>
                <div class="partition">
                    <div class="box3" id="foodImage">
                        <img class="logo" src="images/apple.png" alt="What The Food?!">
                    </div>
                    <div class="partition2">
                        <button onclick="getProductRating(event)">Get Rating</button>
                        <div class="rating">
                            <span id="rating">Rating:</span>
                            <span>Reviews</span>
                        </div>
                        <div class="box3">
                            <span id="info">Info</span>
                        </div>
                    </div>
                </div>
                <div class="partition">
                    <div class="box3">
                        <span>Personalized Nutritional Data</span>
                    </div>
                    <div class="box3">
                        <span>Click on an ingredient to learn more.</span>
                    </div>
                    <div class="box3">
                        <span id="flaggedItems">flags</span>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
