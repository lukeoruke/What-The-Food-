<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <script type="text/javascript" src="scripts/FoodInformation.js"></script>
</head>
<body>
    <div class="main">
        <img class="logo" src="images/apple.png" alt="What The Food?!">
        <header class="header">
            <div class="box">
                <label class="label">Scanning Stuff</label>
                <form class="form" onsubmit="getFoodObject(event)">
                    <section class="section">
                        <label>Barcode:</label>
                        <label>
                            <input class="input" id="barcode" name="barcode" placeholder="barcode" />
                        </label>
                    </section>

                    <input class="input" type="submit" value="Submit" />
                </form>

            </div>
        </header>
    </div>
</body>
</html>
