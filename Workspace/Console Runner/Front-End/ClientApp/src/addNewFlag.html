<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Flags</title>

    <script type="text/javascript" src="scripts/addNewFlag.js"></script>

</head>


<body onload="addFlagCheckBoxes()">


    <div class="main">
        <a href="index.html"><img src="images/apple.png" alt="What The Food?!" width="200" height="200"></a>
        <header class="header">
            <section class="section">
                <label>Search:</label>
                <label>

                    <input class="input" id="search" type="text" name="search"
                           placeholder='search by name' />
                    <label id="submitSearch"></label>

                </label>
                <form id="searchType" class="form" onsubmit="searchButtonPressed(event); ">
                    <input id="searchTypeLabel" class="input" type="submit" value="search" />
                </form>
            </section>
            <div id="container"></div>


        </header>

    </div>
    <form class="form" id="updateFlags" onsubmit="updateFlagsButtonPressed(event); ">
        <input id="updateFlagsLabel" class="input" type="submit" value="Add Flags" />
    </form>
    <form class="form" onsubmit="loadnextPage(event); ">
        <input class="input" type="submit" value="Next Page" />
    </form>
    <form class="form" onsubmit="loadPreviousPage(event); ">
        <input class="input" type="submit" value="Previous Page" />
    </form>
    <form class="form" id="viewFlags" onsubmit="getUserFlagButtonPressed(event); ">
        <input id="viewFlagsLabel" class="input" type="submit" value="Manage Existing Flags" />
    </form>
</body>
</html>
