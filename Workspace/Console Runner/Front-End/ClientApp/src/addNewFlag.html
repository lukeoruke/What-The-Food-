<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Flags</title>

    <script type="text/javascript" src="scripts/addNewFlag.js"></script>

</head>

<body onload="AddFlagCheckBoxes()">


    <div class="main">
        <img class="logo" src="images/apple.png" alt="What The Food?!">
        <header class="header">
            <section class="section">
                <label>Search:</label>
                <label>

                    <input class="input" id="search" type="text" name="search"
                           placeholder='search by name' />
                    <label id="submitSearch"></label>

                </label>
                <form class="form" onsubmit="searchIngs(event); ">
                    <input class="input" type="submit" value="search" />
                </form>
            </section>
            <div id="container"></div>


        </header>

    </div>
    <form class="form" onsubmit="addOrRemoveFlags(event); ">
        <input class="input" type="submit" value="Update Flags" />
    </form>
    <form class="form" onsubmit="loadnextPage(event); ">
        <input class="input" type="submit" value="Next Page" />
    </form>
    <form class="form" onsubmit="loadPreviousPage(event); ">
        <input class="input" type="submit" value="Previous Page" />
    </form>
    <form class="form" onsubmit="getUserFlags(event); ">
        <input class="input" type="submit" value="Manage Existing Flags" />
    </form>
</body>
</html>
