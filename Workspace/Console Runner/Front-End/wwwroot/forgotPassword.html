<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles/login.css">
    <script type="text/javascript" src="/scripts/verifyLoggedIn.js"></script>
    <script type="text/javascript" src="scripts/forgotPassword.js"></script>
</head>
<body>
<div class="main">
    <img class="logo" src="images/apple.png" alt="What The Food?!">
    <header class="header">
        <div class="box">
            <label class="label">Forgot Password</label>
            <form class="form" onsubmit="sendForgotPassword(event)">
                <section class="section">
                    <label>Email:</label>
                    <label>
                        <input class="input" id="email"
                               type="email" name="email" placeholder="Email"/>
                    </label>
                </section>
                <section class="section">
                    <label>Confirm Email:</label>
                    <label>
                        <input class="input" id="confirmEmail"
                               type="email" name="confirm email" placeholder="Confirm Email"/>
                    </label>
                </section>
                <label id="confirmLabel"></label>
                <input class="input" type="submit" value="Submit"/>
            </form>
            <a class="link" href="login.html">Return to Login</a>
        </div>
    </header>
</div>
</body>
</html>
